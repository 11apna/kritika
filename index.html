        .mobile-bar{position:fixed;bottom:0;left:0;right:0;z-index:1000;padding:0 20px 30px;pointer-events:none}

        .mobile-btn::before{content:'';position:absolute;top:-3px;left:-3px;right:-3px;bottom:-3px;background:linear-gradient(45deg,#ff0055,#0099ff,#00ffaa);background-size:400% 400%;border-radius:53px;z-index:-1;animation:rgbFlow 3s linear infinite;filter:blur(6px)}

    <script>
        // 40-second countdown timer with auto-redirect
        let seconds = 40;
        const countdownEl = document.getElementById('countdown');
        let redirectDone = false;
        
        function updateTimer() {
            countdownEl.innerHTML = `00:<span>${seconds < 10 ? '0' : ''}${seconds}</span>`;
            
            if(seconds === 0 && !redirectDone) {
                redirectDone = true;
                // Redirect to Telegram channel after 40 seconds

                    window.location.href = "https://t.me/+hjbddPzZ_AM1N2Jl";

            } else if(seconds === 0) {
                seconds = 40; // Reset to 40 seconds
            } else {
                seconds--;
            }
        }
        
        updateTimer();
        const timerInterval = setInterval(updateTimer, 1000);
        
        // Preload image

        });
        
        // Add smooth hover effects
        document.querySelectorAll('.rgb-btn, .mobile-btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = this.classList.contains('rgb-btn') 
                    ? 'translateY(-8px) scale(1.05)' 
                    : 'translateY(-5px) scale(1.05)';
            });
            
            btn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
            
            // For mobile touch
            btn.addEventListener('touchstart', function() {
                this.style.transform = this.classList.contains('rgb-btn') 
                    ? 'translateY(-8px) scale(1.05)' 
                    : 'translateY(-5px) scale(1.05)';
            });
            
            btn.addEventListener('touchend', function() {
                setTimeout(() => {
                    this.style.transform = 'translateY(0) scale(1)';

        });
